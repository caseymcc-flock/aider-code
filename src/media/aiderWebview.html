<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aider Webview</title>
    <link rel="stylesheet" type="text/css" href="${cssUri}">
</head>
<body class="vscode-body">
    <div id="app">
        <div class="container">
            <div class="header">
                <div class="logo"></div>
                <h1>Aider</h1>
                <button id="debug-toggle" class="debug-icon codicon codicon-bug">üêõ</button>
            </div>
            <div class="message vscode-input">
                <p>Welcome to Aider. I'm here to help you with your coding tasks. You can start by asking a question or giving me a task.</p>
            </div>
            <div id="chat-history"></div>
            <div class="input-container">
                <textarea id="user-input" class="vscode-input" placeholder="Type your message here..."></textarea>
                <button id="send-button" class="vscode-button">Send</button>
            </div>
        </div>
        <div id="debug-view" class="debug-view hidden">
            <h2>Debug Log</h2>
            <div id="debug-log"></div>
        </div>
    </div>
    <script src="${scriptUri}"></script>
</body>
</html>
